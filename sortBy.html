<!DOCTYPE html>
<html>
  <head>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <h1>Kiva Borrowers</h1>
    <div id="map"></div>
    <script type="text/javascript">

var map;
function initMap() {
  var borrowerLatLong = {lat: 13, lng: 122};
  map = new google.maps.Map(document.getElementById('map'), {
    center: borrowerLatLong,
    zoom: 8
  });

  // loop through to add markers of each borrower
  var marker = new google.maps.Marker({
    position: borrowerLatLong,
    map: map,
    title: 'Hello, world!' // borrower name goes here
  });

  var infoWindow = new google.maps.InfoWindow({
    content: '<h1>Testing</h1><p>Hi</p>' // borrower info goes here
  });

  marker.addListener('click', function() {
    infoWindow.open(map, marker);
  });

}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoRZyZUGmFvEMiMZS4Cc2w8NacrydmicE&callback=initMap">
    </script>
  </body>
</html>
