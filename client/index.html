<!DOCTYPE html>
<html ng-app='kiva'>
  <head>
    <meta charset="utf-8" />
    <title>High-Impact Kiva Loans</title>

    <link href='assets/bootstrap/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <h1>High-Impact Kiva Loans</h1>
    <p>
      <table width='25%'>
        <tr>
          <td><b>Amount to Lend:</b></td>
          <td><input type='text' id='userInputToLend'> <div id='incorrectInput'></div></td>
        </tr>
        <tr>
          <td><b>Select Sector:</b></td>
          <td><select id='filterSector'>
            <option value=''>Select Sector</option>
            <option value='Agriculture'>Agriculture</option>
            <option value='Arts'>Arts</option>
            <option value='Clothing'>Clothing</option>
            <option value='Construction'>Construction</option>
            <option value='Education'>Education</option>
            <option value='Entertainment'>Entertainment</option>
            <option value='Food'>Food</option>
            <option value='Health'>Health</option>
            <option value='Housing'>Housing</option>
            <option value='Manufacturing'>Manufacturing</option>
            <option value='Personal Use'>Personal Use</option>
            <option value='Retail'>Retail</option>
            <option value='Services'>Services</option>
            <option value='Transportation'>Transportation</option>
            <option value='Wholesale'>Wholesale</option>
          </select></td>
        </tr>

        <tr>
          <td><b>Select Region:</b></td>
          <td><select id='filterRegion'>
            <option value=''>Select Region</option>
            <option value='af'>Africa</option>
            <option value='as'>Asia</option>
            <option value='ca'>Central America</option>
            <option value='ee'>Eastern Europe</option>
            <option value='me'>Middle East</option>
            <option value='na'>North America</option>
            <option value='sa'>South America</option>
          </select></td>
        </tr>

        <tr>
          <td><b>Select Gender:</b></td>
          <td><input type='checkbox' id='checkBox'>Female</td>
        </tr>
    </table>
    <p>
      <button id='submitButton' onclick='getData();'>Submit</button>
    </p>

    <div id ='box'>
      <div id='content'></div>
      <div id='map'></div>
    </div>


    <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="../kiva-objects.js/kiva.min.js" type="text/javascript"></script>

    <script src="assets/d3/d3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="datamaps.world.min.js"></script>
    <script src='map.js'></script>
    <script src='app.js'></script>
    </script>
  </body>
</html>
