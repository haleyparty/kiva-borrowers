<!DOCTYPE html>
<html ng-app='kiva'>
  <head>
    <meta charset="utf-8" />
    <title>Kiva Borrowers</title>

    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">    
  </head>
  <body>
    <h1>Kiva: Where to Lend</h1>

    <select id='filterSector'>
      <option value=''>Select Sector</option>
      <option value='Agriculture'>Agriculture</option>
      <option value='Arts'>Arts</option>
      <option value='Clothing'>Clothing</option>
      <option value='Construction'>Construction</option>
      <option value='Education'>Education</option>
      <option value='Entertainment'>Entertainment</option>
      <option value='Food'>Food</option>
      <option value='Health'>Health</option>
      <option value='Housing'>Housing</option>
      <option value='Manufacturing'>Manufacturing</option>
      <option value='Personal Use'>Personal Use</option>
      <option value='Retail'>Retail</option>
      <option value='Services'>Services</option>
      <option value='Transportation'>Transportation</option>
      <option value='Wholesale'>Wholesale</option>
    </select>

    <select id='filterRegion'>
      <option value=''>Select Sector</option>
      <option value='af'>Africa</option>
      <option value='as'>Asia</option>
      <option value='ca'>Central America</option>
      <option value='ee'>Eastern Europe</option>
      <option value='me'>Middle East</option>
      <option value='na'>North America</option>
      <option value='sa'>South America</option>
    </select>

    <button onclick='getData();'>Click Me</button>

    <div id="content"></div>
    
    <script src="assets/d3/d3.min.js" charset="utf-8"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="../kiva-objects.js/kiva.js" type="text/javascript"></script>

    <script src="app.js"></script>
  </body>
</html>
