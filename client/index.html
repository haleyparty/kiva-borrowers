<!DOCTYPE html>
<html ng-app='kiva'>
  <head>
    <meta charset="utf-8" />
    <title>Kiva Borrowers</title>

  <link href="assets/bootstrap/css/bootstrap.min.css" rel='stylesheet' type='text/css'>
  <link href='style.css' type='text/css'>
  </head>
  <body>
    <h1>Kiva: Where to Lend</h1>
    <p>
      <select id='filterSector'>
        <option value=''>Select Sector</option>
        <option value='Agriculture'>Agriculture</option>
        <option value='Arts'>Arts</option>
        <option value='Clothing'>Clothing</option>
        <option value='Construction'>Construction</option>
        <option value='Education'>Education</option>
        <option value='Entertainment'>Entertainment</option>
        <option value='Food'>Food</option>
        <option value='Health'>Health</option>
        <option value='Housing'>Housing</option>
        <option value='Manufacturing'>Manufacturing</option>
        <option value='Personal Use'>Personal Use</option>
        <option value='Retail'>Retail</option>
        <option value='Services'>Services</option>
        <option value='Transportation'>Transportation</option>
        <option value='Wholesale'>Wholesale</option>
      </select>

      <select id='filterRegion'>
        <option value=''>Select Region</option>
        <option value='af'>Africa</option>
        <option value='as'>Asia</option>
        <option value='ca'>Central America</option>
        <option value='ee'>Eastern Europe</option>
        <option value='me'>Middle East</option>
        <option value='na'>North America</option>
        <option value='sa'>South America</option>
      </select>

      <button onclick='getData();'>Submit</button>
    </p>

    <div style='width: 100%; overflow: hidden;'>
      <div id='content' style='width: 600px; height: 500px; overflow-y: auto; float: left;'></div>
      <div id='map' style='margin-left: 620px; position: absolute; width: 650px; height: 300px;'></div>
    </div>


    <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="../kiva-objects.js/kiva.js" type="text/javascript"></script>

    <script src="assets/d3/d3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="datamaps.world.min.js"></script>
    <script src='mapTest.js'></script>
    <script src='app.js'></script>
    </script>
  </body>
</html>
